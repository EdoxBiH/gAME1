
<!-- POČETAK KODA ZA BLOGGER (Nalijepiti u HTML View) -->
<div id="game-container-2026" style="position: relative; width: 100%; height: 90vh; min-height: 600px; background: #051622; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5);">
    
    <!-- Zamijenite URL ispod sa vašim hostovanim URL-om (npr. sa Vercela) -->
    <iframe 
        src="https://vas-url-ovdje.vercel.app" 
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"
        allow="autoplay; fullscreen; microphone; camera; geolocation"
        allowfullscreen>
    </iframe>

    <div id="game-loader" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #051622; display: flex; flex-direction: column; items-center; justify-content: center; color: white; font-family: sans-serif; z-index: -1;">
        <p>Učitavanje Fudbalskog Kviza...</p>
    </div>
</div>

<style>
    /* Sakriva Blogger navigaciju i margine za bolji fokus na igru (opcionalno) */
    #header-wrapper, .sidebar-wrapper, .footer-wrapper { display: none !important; }
    .main-inner { max-width: 100% !important; padding: 0 !important; }
    body { background: #051622 !important; }
</style>

<script>
    // Automatsko skrolovanje do vrha igre kada se učita
    window.addEventListener('message', function(e) {
        if (e.data === 'game-started') {
            document.getElementById('game-container-2026').scrollIntoView({ behavior: 'smooth' });
        }
    });
</script>
