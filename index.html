
<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA / Mobile Compatibility -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tap Football">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/53/53283.png">
    
    <meta name="theme-color" content="#051622">
    <link rel="manifest" href="./manifest.json">
    
    <title>TAP FOOTBALL QUIZ 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --bg-dark: #051622;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow: hidden;
            
            /* Native App Feel */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        #root {
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
        }
        .stadium-bg {
            background: linear-gradient(to bottom, rgba(5, 22, 34, 0.6), rgba(5, 22, 34, 1)), 
                        url('https://images.unsplash.com/photo-1522778119026-d647f0596c20?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center top;
            background-attachment: fixed;
        }
        .grass-pattern {
            background-image: radial-gradient(circle at 2px 2px, rgba(16, 185, 129, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        .btn-glow {
            animation: pulse-glow 2s infinite;
        }
        /* Responsiveness fixes for small screens */
        @media (max-height: 700px) {
            .mobile-compact {
                gap: 0.5rem !important;
            }
            .mobile-title {
                font-size: 2.25rem !important;
            }
        }
        .safe-pb {
            padding-bottom: var(--safe-bottom);
        }
        .safe-pt {
            padding-top: var(--safe-top);
        }
    </style>

</html>
